<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likit - BMI Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
    <<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <h1 class="text-center mb-4">คำนวณ BMI</h1>
        <form class="col-md-4">
            <div class="form-group">
                <label for="weight">น้ำหนัก (กิโลกรัม)</label>
                <input type="number" class="form-control" id="weight" placeholder="น้ำหนัก">
            </div>
            <div class="form-group">
                <label for="height">ส่วนสูง (เซนติเมตร)</label>
                <input type="number" class="form-control" id="height" placeholder="ส่วนสูง">
            </div><br>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateBMI()">คำนวณ</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-block mt" onclick="clearForm()">เคลียร์ข้อมูล</button>
        </form>
        <div id="result" class="text-center font-weight-bold mt-4"></div>
        <div id="recommendation" class="text-center mt-3"></div>
    </div>

    <footer class="text-center mt-5 py-3">
        <p>แหล่งที่มาของข้อมูล: <a href="https://www.who.int/data/gho/data/themes/topics/topic-details/GHO/body-mass-index" target="_blank">องค์การอนามัยโลก (WHO)</a></p>
    </footer>

    <script src="../javascript/bmi.js"></script>
</body>
